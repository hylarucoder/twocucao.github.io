00 md:mx-4 md:my-0" href="/">首页</a><a class="my-1 text-gray-800 hover:text-blue-500 md:mx-4 md:my-0" href="/archive">归档</a><a class="my-1 text-gray-800 hover:text-blue-500 md:mx-4 md:my-0" href="/about">关于我</a><button style="cursor:pointer;overflow:hidden;width:50px;height:23.5px;appearance:none;-moz-appearance:none;-webkit-appearance:none;border:none;background-color:transparent;padding:0" aria-hidden="true"><div style="display:flex;align-items:center;justify-content:center;margin-top:-28.749999999999996px;margin-left:-16px;width:82.5px;height:82.5px"><div></div></div></button></div></div></nav><div class="v-article">碎碎念<li>Synology 群晖 NAS 入门指北</li><li>MacBook Pro 15.4 Multi-Touch Bar</li><li>整理博客</li><li>『博人传』影评</li><li>至尊宝和孙悟空 - 『大话西游』影评</li><li>写在人生的边上</li></div></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"category":{"name":"碎碎念","posts":[{"tags":["Nas"],"path":"20180610_SynologyNas.md","title":"Synology 群晖 NAS 入门指北","slug":"Synology 群晖 NAS 入门指北","date":"2018-06-10","category":"碎碎念","lastMod":"2020-01-01","description":"这篇文章展示了基本的 Markdown 语法和格式.","thumbnail":"","content":"\n## 0x00 前言\n\n百度云的人工智障总是误删我的文件，于是开始寻找其他存储方案。决定入手一台 NAS.\n\n### 组装机 / 品牌机\n\n视具体情况，笔者缺乏足够的精力去折腾，如果精力足够，我还是很倾向于自己组装一台 nas 的。不过，现在年纪大了，还是老老实实买个品牌的 NAS 好了，折腾大抵是年轻人的事情。\n\n为啥买群晖？因为看到很多喜欢折腾的人都安装黑群晖，所以直接买了个白群晖。\n\n### 本文目录\n\n```\n▼ 0x00 前言 : section\n    组装机 / 品牌机 : section\n  ▼ 0x01 安装 / 配置 : section\n      STEP-0 设备 : section\n      STEP-1 组装 : section\n      STEP-2 组网 : section\n      STEP-3 安装系统 : section\n  ▼ 0x02 一些私人化的需求 : section\n      2.1 内网 NAS 使用 : section\n      2.2 外网 NAS 使用 : section\n    ▼ 2.3 与百度云结合 : section\n        如何同步数据 : section\n      2.3 Time Machine : section\n    0xEE 结论 : section\n```\n\n## 0x01 安装 / 配置\n\n### STEP-0 设备\n\n- 路由器一台\n- 网线一根\n- Synology 一台，笔者使用的是 DS218j 2 盘位 NAS （这款家用基本上够用了）\n- 硬盘两个，推荐 WD 的红盘或者希捷的狼盘。\n\n### STEP-1 组装\n\n把硬盘安装在 nas 里需要三个步骤\n\n1. 打开 nas 外壳\n2. 把硬盘塞进去\n3. 把盒子盖上\n\n### STEP-2 组网\n\n1. 如果你的路由器可以直连宽带接口的话，则直接连接。\n2. 如果你的路由器上一级有个路由器的话，可以使用桥接模式，把这台路由器连到上一台路由器上。\n\nnas 建议直接用网线连接到路由器上。\n\n那么，现在你的手机 / 笔记本 / 平板等等放到该局域网中。\n\n\u003e PS: 为什么需要这么做？因为所有环境放在一个局域网内的话，安全性和速度较好。\n\n### STEP-3 安装系统\n\n打开群晖机器开关，在同一局域网内的访问\n\nhttp://find.synology.com/\n\n然后按照要求进行注册登陆\n\n期间需要注册群晖的账号，以及本台机器的用户名和密码。\n\n## 0x02 一些私人化的需求\n\n### 2.1 内网 NAS 使用\n\n笔者使用的是 Mac 电脑，在 Finder 中直接链接服务器，输入 smb://mynas 即可访问。剩下的操作基本上和本地磁盘使用起来没有什么大的差别。\n\n对于手机和平板，安装群晖对应的 Drive 即可。\n\n### 2.2 外网 NAS 使用\n\n外网可以直接使用群晖的账号登录群晖的官网，接着控制这台群晖的机器进行下载。但速度不够。\n\n使用下来感觉效果并不好。建议阅读下一章和百度云配合使用。\n\n### 2.3 与百度云结合\n\n百度云这个东西让人又爱又恨。\n\n- 爱的是，容量不错，部分热门资源的下载速度也可。\n- 恨的是，老是莫名其妙删掉我的文件。冷门资源那下载速度真的是....\n\n而现在，现在我的文件就分为两种：\n\n- 一种是合规的不可丢失的文件\n- 一种是合规的可丢失的文件\n\n像我这样贯彻社会主义核心价值观的人，所有文件都是合法合规的。接受文件的审查倒也能接受，但人工智障老是误删我的合法文件这尼玛给我工作生活带来困扰啊。\n\n所以，\n\n- 对于丢失零容忍的文件可以考虑放在 Nas 中。\n- 对于丢失可容忍的文件可以考虑放在百度云中。\n- 对于日常使用的文档可以放在百度云中。\n\n#### 如何同步数据\n\n鉴于百度云开放了应用接口，群晖的 Nas 也可以实现百度云同步数据到 Nas 上。\n\n安装 CloudSync 选择第三方供应商。百度云，完成授权。\n\n设置双向同步到 DMS 的某个文件夹下。比如，笔者同步百度云的文件到本地 DSM /CloudDrive/BaiduPan/ 即完成最基本的设置了。\n\n**如何同步本地数据到云端呢？**\n\n然后随便复制一个文件到该文件夹下，然后在百度云的 Web 端的『我的应用数据 /Cloud Sync 』 文件夹下就可以看到资源了。\n\n**那么，如何同步云端的数据到本地呢？**\n\n把云端的数据（文件 / 文件夹）拖动到 『我的应用数据 /Cloud Sync 』里即可。\n\n像一些非私密性的文件，扔百度云就好了。\n\n这个 Nas 就相当于一个远程的拥有高容量的弱鸡服务器，可以用来跑跑一些下载任务之类。\n\n### 2.3 Time Machine\n\nNas 另一个吸引我的地方就是可以 Time Machine 进行备份了。步骤大致如下。\n\n1. 『共享文件夹』里面新建文件夹 Time Machine\n2. 『文件服务』中开启 SMB/AFP 服务，在高级设置中启用 Bonjour , 启用 SMB/AFP 的 TimeMachine 播送，指定为 Time Machine 文件夹\n3. 『用户管理』里新建用户 TimeMachine, 容量限制一下，建议 1TB 即可。\n4. 打开 Mac 电脑，选择磁盘，然后开始备份。\n\nPS: 但我这边初次备份 TM 的时候，需要备份 300+GB 的文件，速度确实堪忧。和直接外接接口连接硬盘完全没法比。但慢慢备份下来，其实速度也能接受。\n\n## 0xEE 结论\n\nNAS 解决了我的几个痛点。\n\n- 跨平台共享文件\n- 文件集中化管理\n- 硬盘容量大\n- 私密性较好\n- 不会有人工智障来删我东西\n- 速度在可接受范围内。我在用 LR 修图的时候只是稍微比本地的慢一点。\n\n不过似乎还有一些其他的功能可以继续发掘一下。以后有机会再分享一下。\n"},{"tags":["macOS"],"path":"20170501_OhMyNewMac.md","title":"MacBook Pro 15.4 Multi-Touch Bar","slug":"MacBook Pro 15.4 Multi-Touch Bar","date":"2017-05-01","category":"碎碎念","lastMod":"2020-01-01","description":"这篇文章展示了基本的 Markdown 语法和格式.","thumbnail":"","content":"\n## 前言\n\n一个月前换了这台新电脑 MacBook Pro 15.4 Multi-Touch Bar (Core i7/16GB/512GB)，感觉每天打字都很舒服，也算是实现了一个梦寐以求的小目标吧。\n\n\u003c!-- more --\u003e\n\n在此之前，用我的**前任**有下面几款：\n\n- 大一时候从网吧买的 400 块钱的台式机\n- 大一时候从淘宝买的 700 块钱的笔记本\n- 大二上学期买的 1200 块钱的笔记本\n- 大三上学期买的 3200 块钱的笔记本，后来花了 2000 块升级了一下下\n- 大四上学期买的 5000 块的二手 MacBook Pro\n\n后来手贱买了降噪耳机，机械键盘，手机，pad , 花的都是自己的钱。\n\n能把一手烂牌打出不错的结果，这才是让人自豪的事情啊！\n\n晚安，以及劳动节快乐。\n\n## 更新\n\n2017-05-01: 初始化本文\n"},{"tags":["Blog"],"path":"20161123_重新整理再度出发.md","title":"整理博客","slug":"整理博客","date":"2016-11-23","category":"碎碎念","lastMod":"2020-01-01","description":"整理博客.","thumbnail":"","content":"\n# 整理博客\n\n\u003e 整理自己的心情，整理自己的经历，也要整理自己的博客。\n\n\u003c!-- more --\u003e\n\n\u003e 重新整理，再度出发。\n\n来到上海的第 9 个月，对自己的水平还是不是很满意。\n\n前几天回常州遇到几个不错的学弟，问了问他们的状况，也大致如此，总觉得自己的水平还是太烂太烂。\n\n李笑来在《把时间当做朋友》这本书里面写过，一个优秀的人，因为对自己的要求高，所以即便他有一门技术 90 分，其他的技术都是 70 分，但是相对于一个普通的人，他的最牛技术为 80 分，而他的其他技术都是 60 分，但由于本身对自己要求就不高，也就心安理得的很接纳自己。\n\n这让我意识到了这一点：恰好是我的高要求让我成为了一个出色的我。\n\n\u003e 每次到了夜深人静的时候我总是睡不着，我怀疑是不是只有我的明天没有变得更好。\n\n重新捡起博客，只想证明给自己看，我想做的事情，我一定要去做。\n\n\u003e 人生总是那么短暂，如果不抓紧时间做一些事情，总觉得自己没有存在过。\n\n\u003e Get Busy Living, Or Get Busy Dying.\n\n写这篇文章，重新理清楚自己编写文章的分类和标签。也准备把很多太监在自己的笔记里面的技术知识转为代码和文章陆陆续续放出来。\n\n分类如下：\n\n- 善用佳软\n- 深入理解 macOS\n- Python 黑魔法\n- Linux DevOps\n- 进击的 JavaScript\n- 后端框架之 Django 进阶\n- 前端框架之 Vue 进阶\n- Python 爬虫\n- 其他编程语言\n- 后台组件\n- 数据科学\n- 编程漫谈\n- 逆向工程\n- 源码阅读\n- 写在人生的边上\n\n标签如下：\n\n- MongoDB\n- MySQL\n- RabbitMQ\n- Redis\n- ElasticSearch\n- 分布式\n- 前端开发\n- 可视化\n- 后台组件\n- 后端开发\n- 影评\n- 性能优化\n- 数据分析\n- 机器学习\n- 算法与数据结构\n- 编程工具\n- 编辑器\n- 重构技巧\n- 知乎专业回答\n- 书单与简评\n- 碎碎念\n- 沟通交流\n\n\u003ciframe frameborder=\"no\" border=\"0\" marginwidth=\"0\" marginheight=\"0\" width=330 height=86 src=\"http://music.163.com/outchain/player?type=2\u0026id=189259\u0026auto=1\u0026height=66\"\u003e\u003c/iframe\u003e\n\n---\n\n## UPDATE:\n\n- **2016-11-23** : 更新标签内容\n- **2016-12-03** : 修订标签内容\n- **2017-01-15** : 更新分类与标签内容\n- **2017-12-19** : 更新分类与标签内容\n"},{"tags":["随笔","影评"],"path":"20150919_博人传影评.md","title":"『博人传』影评","slug":"『博人传』影评","date":"2015-09-19","category":"碎碎念","lastMod":"2020-01-01","description":"这篇文章展示了基本的 Markdown 语法和格式.","thumbnail":"","content":"\n# 『博人传』影评\n## 『博人传』影评\n\n**全国最大忍者村火影忍者村倒闭了！！！**\n\n博人传影评内无剧透。\n\n故事发生在鸣人当上火影之后。天天忙于公务，一直没有时间陪自己的孩子。\n\n也是在这时，世界的科技日新月异，转眼间木叶的电脑技术已经杰出到世人无法理解的地步。\n\n宇智波童参考这查克拉的结构，结合中国功夫中的内功，外功，亦欲以究天人之际，通古今之变，终于在 SCI 上发表论文《查克拉的数学原理和中国周易的必然联系》，该论文深刻阐述了**查克拉的本质**，查克拉由两个东西构成，一个叫做阴，另一个叫做阳，而所有人的查克拉都可以都可以通过一定量的排序组合变成不同属性的查克拉。\n\n\u003c!-- more --\u003e\n\n宇智波童在此基础上提出了查克拉论，并建立不同属性的查克拉与两极四象五行之间的联系。他还写到，在人发出忍术的时候，首先将自己的体内的阴阳进行排序，接着转为两极能，接着再添加方向编码，变为四象能，附加自身的体质就可以转为具象的查克拉能。也就是，人们看到的查克拉，本质上就是『阴阳组合』四象』体质』。阴阳组合的长度代表一组忍术的强度，四象也就是四个方向，组合的越好，忍术就越灵活，而体质方面，像鸣人那样的风一样的男子，使用的就是风遁，像佐助那样的脾气火爆，做事比较雷人的使用的就是火遁和雷遁，像鹿丸那样聪明的，经常求别人心里阴影面积的人，使用的就是影子系术。既然查克拉是通过阴阳编码而成，那么，就可以对自己忍术的查克拉进行充分的抽样研究，从而不断优化自己忍术的编码。通过优化自己忍术的编码，就可以通过少量的查克拉调用比较强大的忍术方法。\n\n论文发表的第二年，宇智波童发明了一种卷轴纸，这种卷轴纸张的正面在查克拉的激发下可以留下痕迹，而且不同的忍术留下的痕迹也是不相同，除非摔在地上破碎，否则几乎痕迹不会发生变化。于是宇智波童在这张纸上将自己的忍术口遁 - 一本正经胡说八道之术 通过查克拉留在了卷轴纸上。并将此种类型的纸张命名为磁卷轴。磁卷轴在背面接触查克拉的同时会释放忍术。也就是通与激发卷轴痕迹同等查克拉的时候，释放忍术。\n\n第三年，宇智波童对卷轴进行大幅度改造，卷轴已经具有极小的体积，极大的容量了，并且造出了世界上第一个磁性忍术卷轴 3D 解释器。\n\n![火影：博人传](http://upload-images.jianshu.io/upload_images/52890-89b39501ba26fbcc.jpg?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240)\n\n就如同你看到的，只需要你把卷轴放进去。解释器就会对卷轴进行解释。可是释放多种不同类型的忍术。对这些都不需要和与激发卷轴痕迹同等查克拉，我们在解释阶段做了大量的优化，比如，为了提高执行速度，我们引入了 just-in-time 技术，由于忍术 = 『 『 『阴阳组合』四象』体质』，大幅度提升阴阳组合构成就可以无敌于战场，我们引入了压缩技术，通过大量的压缩算法，把自然能源压缩到卷轴中，基本上，使用者只需使用极少的查克拉就可以释放极大的忍术。\n\n![火影博人传.jpg](http://upload-images.jianshu.io/upload_images/52890-ea42906081e3d177.jpg?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240)\n\n如同你所看到的，只需一点点，卷轴，就可以有无限的能量。\n\n![火影：博人传.jpg](http://upload-images.jianshu.io/upload_images/52890-73a7dcaba3454879.jpg?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240)\n\n木叶忍者村开发出这种技术以后，把技术的步骤放到 NinjutsuHub 上，于是，世界忍者纷纷加入到这种磁性忍术卷轴 3D 解释器的开发商，当然，正如你所知道的，在遥远的东方某国在技术公开以后第二天就有不要脸的忍术公司发表文章说他们自主研发了一套磁性忍术卷轴 3D 技术。\n\n磁性忍术卷轴 3D 解释器风靡全国之后，木叶忍者村的忍者渐渐也不需要会什么忍术的人了。人才日渐凋零。火影漩涡鸣人不堪重负。逃离木叶。于是，宇智波童携带着一流的技术和人才，流浪到遥远的东方。\n\n突然的出现，\n\n在街角的咖啡店，\n\n也带着笑脸，\n\n用大喇叭大声吼道：\n\n**木叶忍村，木叶忍村，全球最牛忍者村，木叶忍者村倒闭啦，王八蛋火影吃喝嫖赌欠下三点五个亿的赌债，带着他的老婆佐助逃跑了，我们没有办法，拿着忍术抵现金，原来五影才能使用的忍术，无需背口诀，无需结印，不开刀，无痛苦，第一天买装备，第二天无痛打怪，全场清仓大甩卖，统统只要三十元，统统只要三十元，统统只要三十元。**\n\nPS：鸣人和佐助终于在一起了。\n\n![火影：博人传.jpg](http://upload-images.jianshu.io/upload_images/52890-5f006dcb1edc053c.jpg?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240)\n\n![火影：博人传.jpg](http://upload-images.jianshu.io/upload_images/52890-d8b1c80e990c41ad.jpg?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240)\n\n![火影：博人传.jpg](http://upload-images.jianshu.io/upload_images/52890-1ef75a12932690eb.jpg?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240)\n\n---\n\nChangeLog:\n\n- **2017-03-19** 重修文字，祝贺鸣人君和雏田君终成眷属\n"},{"tags":["随笔","影评"],"path":"20141025_孙悟空和至尊宝.md","title":"至尊宝和孙悟空 - 『大话西游』影评","slug":"至尊宝和孙悟空 - 『大话西游』影评","date":"2014-10-25","category":"碎碎念","lastMod":"2014-10-25","description":"Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore nulla facilities morbi tempus.","thumbnail":"","content":"\n# 至尊宝和孙悟空 - 『大话西游』影评\n\n有才的人往往是很有个性的，甚至个性难以驾驭，生活这么枯燥无味，天天做着同样的事情，吃饭，打怪，看着猪队友坑自己，还要听肉眼凡胎唐僧的绵延不绝的滔滔口水。\n\n这样的生活有什么意思呢？我可是当年踏碎凌霄，放肆桀骜的齐天大圣孙悟空啊！\n\n\u003c!-- more --\u003e\n\n于是，孙悟空打伤了紫霞仙子，把师傅送给牛魔王，抢走了月光宝盒。\n\n孙悟空是想逃走，想逃避这样的一份普度众生的伟大职业。众生与我何干？我只管红尘潇潇洒洒便好。\n\n那时候的孙悟空，放荡不羁爱自由，哪想着有一天会跌倒在观音和如来的手下。也不会想到，这个平时废话一大篇的唐僧居然用生命给自己换回了一个救赎的机会。\n\n可是他的命运从转生成至尊宝那一天起，就已经刻在了命运之轮上。注定逃不了的。\n\n五百年后，转世悟空至尊宝在五岳山第四边 101 号 B One 做着一份非常光辉的职业——山贼。偏偏蜘蛛精春三十娘来了，偏偏白骨精白晶晶来了，菩提老祖来了，牛魔王来了。甚至，这个时候，至尊宝以为自己爱上了那个爱上了孙猴子的白骨精。\n\n\u003e 只怪好景不长，该来的总是逃不掉。\n\n冥冥之中，一切早就按照命运之轮运行，为了拯救心上人白晶晶，至尊宝阴差阳错回到了 500 年前，却和紫霞仙子相识。为了回到五百年后，至尊宝不惜欺骗紫霞仙子，说上一段一万年的承诺。\n\n紫霞爱上了至尊宝，却落入了牛魔王的手中，至尊宝回到山洞，却意外的发现自己爱上的人是紫霞。却不是白晶晶。\n\n- 『我一定是太想念晶晶了！』\n- 『是啊，昏倒的时候叫了晶晶这个名字 98 次！』\n- 『晶晶是我娘子！』\n- 『还有一个名字叫做紫霞的你叫了 784 次，784 次.... 这个紫霞一定欠了你很多钱！』\n\n\u003e 爱情这东西总是后知后觉的，不是么？\n\n因为对白晶晶有责任感，至尊宝用月光宝盒想救白晶晶，却意外邂逅真爱紫霞。\n\n为了打败牛魔王，救回紫霞，就要成为孙悟空，但如果成为不了孙悟空，将永远失去紫霞。\n\n白晶晶和蜘蛛精再次闯进洞来，杀了至尊宝。死掉以后的至尊宝大彻大悟——为了化解人世间的仇恨，背负起该有的责任，救回紫霞，去取西经。\n\n带上紧箍圈，获得强大的力量却再也不能有人世间的半点情欲。\n\n唐僧对这孙悟空说：『你终于能够重返正途了，阿弥陀佛.』\n\n而最终，紫霞死去了。\n\n小的时候看《大话西游》的时候，可谓是单纯到只能解读笑点。\n现在看《大话西游》的时候，总是看着看着，就开始有些伤怀。其实众生依旧皆苦，剧中的至尊宝好歹是受过精神压力后戴上紧箍儿，瞬间开挂一般一夫当关万夫莫开。现实中想要去守护一些东西，还要经过漫长的修炼。\n\n『等你明白了舍生取义的道理，你自然会回来和我唱这首歌的』 唐僧仿佛看穿了一切，又仿佛和之前一样对自己认为的道理令人发指的相信。\n\n紧箍咒，圈住至尊宝昔日的梦想与爱情，圈住棱角分明的个性。至尊宝终究成为了悟空。\n\n天边的你，漂泊在云海。\n\n\u003ciframe frameborder=\"no\" border=\"0\" marginwidth=\"0\" marginheight=\"0\" width=330 height=86 src=\"http://music.163.com/outchain/player?type=2\u0026id=33162226\u0026auto=1\u0026height=66\"\u003e\u003c/iframe\u003e\n\n- 月溅星河\n- 长路漫漫\n- 风烟残尽\n- 独影阑珊\n- 谁叫我身手不凡\n- 谁让我爱恨两难\n- 到后来\n- 肝肠寸断\n\n女孩问：『那个人样子好怪。』 男孩笑道：『我也看到了，他好像一条狗。』\n\n## UPDATE\n\n- 刘镇伟导演出了大话三，我觉得依旧是一个不错的番外，在我心里并不能算是续集。经典的续集总是难续的。\n\n---\n\nChangeLog:\n\n- 2014-10-25 完成初稿\n- 2016-12-03 重修文字\n"},{"tags":["随笔"],"path":"20141016_写在人生的边上.md","title":"写在人生的边上","slug":"写在人生的边上","date":"2014-10-16","category":"碎碎念","lastMod":"2014-10-16","description":"未描述","thumbnail":"","content":"\n# 写在人生的边上\n\n钱钟书先生有一本书叫做《写在人生的边上》。\n\n读罢，由于缺乏足够的文学涵养，记性差，并没有对这本书留下非常深刻的印象。\n\n\u003e 除了这本书的书名。\n\n当然，后来钱先生出了另一本书，叫做『人生边上的边上』, 那又是另一番意味了。\n\n古人总是在书籍的边上写下一些东西，此为批注，便好像是在书上留下了自己的痕迹。\n\n写下到此一游的风范，从古时候那孙猴子在如来的掌中留下一泡尿，到现在某些低素质游客随手乱刻乱画，可谓是一大特色，但细细想来这可能是老祖宗留下的传统。\n\n在茫茫然中度过自己的一生，就好像草草写下一本书籍，还来不及写下什么优质的内容，就已经就已经从一本书的扉页翻到了尾页。\n\n同样的剧情，同样的套路，只是人换了，而已。\n\n真的而已吗?\n\n可人总是想留下什么东西，总想向自己或者是他人证明，『我是独特的，是唯一的』。不是吗？\n\n比如在纸墨世界里留下一本书籍，或者是在比特世界里留下自己的博客。用这些文字，在一个已知的世界里，写一些已经知道的或者是不知道的世界，那多有趣。\n\n如果说人这种动物的一生仅仅用一本书就可以包容的话，那么我想，在我的故事的结尾，我可以看到我的人生的那本书，以及写在书本边上的那些批注，甚至写批注上的批注。这样，总归是让自己的一生，多了一些有趣的意义。\n\n\u003e 写东西，也是为了获得并且保持更加精确的思考。\n\n此为我写这些文字的原因，也是我重新开始写这些文字的原因。\n\n---\n\n## ChangeLog:\n\n- 2015-02-20 增加图片\n- 2016-11-23 重新润饰文字\n- 2017-03-08 增加几句新感慨\n"}],"total":6}},"__N_SSG":true},"page":"/category/[slug]","query":{"slug":"碎碎念"},"buildId":"oDi_oBCBuu3qj6v7hDnrL","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
